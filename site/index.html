<style>
  @font-face {
    font-family: "ABeeZee";
    font-style: normal;
    font-weight: 400;
    font-display: swap;
    src: url("./fonts/ABeeZee-Regular.woff2") format("woff2");
    unicode-range:
      U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308,
      U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
  }
</style>
<style>
  :root {
    --sevilla: hsl(22deg 100 58);
    --mint: hsl(156deg 42 48);
    --petrol: hsl(192deg 60 32);
    --gray-100: #e5eef0;
    --gray-400: #686462;
    --gray-800: #3e3a39;
    --ex-orange: #ff7425;
    --ex-green: #48ac84;
    --ex-grey-100: #f9f6f4;
  }

  *, ::before, ::after {
    box-sizing: border-box;
  }

  body {
    display: grid;
    place-content: center;
    place-items: center;
    height: 100dvh;
    margin: 0;
    font: 1.125rem / 1.333333 ABeeZee, system-ui, sans-serif;
    text-align: center;
    color: var(--sevilla);
    background-color: var(--sevilla);
    animation: glow 24s ease-in-out 1s infinite;
  }

  section {
    position: relative;
    display: grid;
    place-items: center;
    gap: 2rem;
    inline-size: min(400px, 100%);
    aspect-ratio: 1;
    padding: 4rem 2.5rem 0.5rem;
    background-image: radial-gradient(
      circle at 50% 44%,
      var(--gray-100) 56%,
      transparent 100%
    );
    border-radius: 200px;
    transform: rotate(-3deg);
  }

  header {
    display: grid;
    place-items: center;
    gap: 0.5rem;
  }

  a {
    &,
    &::before,
    &::after {
      text-decoration: none;
      transition: all 180ms ease-in-out;
    }
  }

  h1, h2 {
    margin: 0;
    font-weight: normal;
  }

  h1 {
    font-size: clamp(1.5em, 1.75em + 0.25vw, 3em);

    a {
      color: var(--h1-c, var(--gray-800));
      border-bottom: 2px solid var(--h1-brd, var(--sevilla));

      &:hover,
      &:focus-visible {
        --h1-c: var(--sevilla);
        --h1-brd: var(--gray-800);
      }
    }
  }

  h2 {
    font-size: 1.25em;
  }

  img {
    position: absolute;
    top: 0;
    transform: translateY(-40%);
  }

  p {
    color: var(--gray-400);
  }

  span {
    display: inline-block;
  }

  nav {
    display: flex;
    gap: 0.5em;
    margin: 2rem;

    a {
      position: relative;
      display: inline-block;
      width: clamp(2em, 6vw, 100px);
      aspect-ratio: 1;
      padding-top: 2px;
      overflow: hidden;
      color: var(--gray-100);
      background: var(--sevilla);
      border-radius: 100px;
      box-shadow: inset 1px 2px 0 0 hsl(0deg 0 0 / 20%);

      &::after {
        content: "";
        position: absolute;
        inset: 0 0 0 auto;
        z-index: 1;
        width: 0;
        background: var(--social, var(--petrol));
      }

      &:hover::after,
      &:focus-visible::after {
        right: auto;
        left: 0;
        width: 100%;
      }
    }
  }

  .codeberg { --social: #2185d0; }
  .github { --social: #171516; }
  .gitlab { --social: #e24329; }
  .linkedin { --social: #007bb6; }

  svg, path {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100%;
    fill: currentcolor;
    filter: grayscale(1) brightness(1.5);
  }

  footer {
    position: fixed;
    inset: auto 0 0.5rem;
    color: var(--gray-100);
    opacity: 0;
  }

  @media (prefers-reduced-motion: reduce) {
    *, ::before, ::after {
      animation-duration: .01ms !important;
      animation-iteration-count: 1 !important;
      scroll-behavior: auto !important;
      transition-duration: .01ms !important;
    }
  }
</style>
<style>
  @keyframes glow {
    0% {
      color: var(--sevilla);
      background-color: var(--sevilla);
    }

    25% {
      color: var(--mint);
      background-color: var(--mint);
    }

    50% {
      color: var(--sevilla);
      background-color: var(--sevilla);
    }

    75% {
      color: var(--petrol);
      background-color: var(--petrol);
    }

    100% {
      color: var(--sevilla);
      background-color: var(--sevilla);
    }
  }
</style>
